# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs all the pre-commit tests in .pre-commit-config.yaml
      - name: pre-commit checks
        run: |
          sudo apt-get update && sudo apt-get install python3-venv
          python3 -m venv .venv; source .venv/bin/activate; pip install -U pip setuptools wheel
          pip install pre-commit
          pre-commit install
          pre-commit run -a -v --color always

      # Checks for broken URLs
      - name: Check for broken URL links with brok
        run: |
          sudo apt-get update && sudo apt-get install wget libtinfo5 -y
          wget https://github.com/smallhadroncollider/brok/releases/download/1.1.0/brok-1.1.0_x86-64-linux.deb
          sudo dpkg -i brok-1.1.0_x86-64-linux.deb
          brok --ignore $(cat .brok-ignore-links) $(find . -type f -name "*.md")
